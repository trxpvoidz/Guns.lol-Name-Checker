<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>guns.lol Username Checker</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
    #results {
      margin-top: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>guns.lol Username Checker</h1>
  <input type="text" id="usernameInput" placeholder="Enter username" />
  <button onclick="checkUsername()">Check</button>
  <div id="results"></div>

  <script>
    async function checkUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      const results = document.getElementById("results");

      if (!username) {
        results.textContent = "Please enter a username.";
        return;
      }

      results.textContent = "Checking...";

      try {
        const res = await fetch("/.netlify/functions/check-username", {
          method: "POST",
          body: JSON.stringify({ username }),
        });

        const data = await res.json();

        if (res.ok) {
          results.innerHTML = data.available
            ? `✅ <b>${username}</b> is <span style="color:lightgreen">AVAILABLE</span>!`
            : `❌ <b>${username}</b> is <span style="color:red">TAKEN</span>.`;
        } else {
          results.textContent = "❌ Error: " + (data.error || "Unknown error");
        }
      } catch (err) {
        results.textContent = "❌ Network or server error.";
      }
    }
  </script>
</body>
</html>
