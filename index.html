<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>guns.lol Username Checker</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    #console {
      background-color: #000;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #444;
    }
    button, input {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>guns.lol Username Checker</h1>
  <input type="text" id="manualName" placeholder="Check a name manually">
  <button onclick="checkManual()">Check Name</button>
  <br>
  <select id="genre">
    <option value="rare">Rare</option>
    <option value="dark">Dark</option>
    <option value="cool">Cool</option>
    <option value="lofi">Lofi</option>
  </select>
  <button onclick="startScan()">Start Scan</button>
  <button onclick="stopScan()">Stop</button>

  <div id="console"></div>

  <script src="main.js"></script>
</body>
</html>
