<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>guns.lol Username Checker</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      padding: 20px;
    }
    input, select, button {
      padding: 8px;
      font-size: 16px;
      margin-right: 5px;
    }
    #log {
      background: #000;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 20px;
      height: 300px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üîç guns.lol Username Checker</h1>

  <input type="text" id="username" placeholder="Enter username">
  <button onclick="checkUsername()">Check</button>

  <select id="genre">
    <option value="">-- Genre --</option>
    <option value="lofi">Lofi</option>
    <option value="dark">Dark</option>
    <option value="rare">Rare</option>
    <option value="cool">Cool</option>
  </select>
  <button onclick="generateName()">üé≤ Generate</button>

  <div id="log">Console log:\n</div>

  <script>
    const NETLIFY_FUNCTION_URL = "https://your-site.netlify.app/.netlify/functions/check-username";

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.textContent += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function checkUsername() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Enter a username first!");

      log(`‚è≥ Checking ${name}...`);
      fetch(`${NETLIFY_FUNCTION_URL}?username=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          if (data.available) {
            log(`‚úÖ ${data.username} is AVAILABLE!`);
          } else {
            log(`‚ùå ${data.username} is taken.`);
          }
        })
        .catch(err => {
          log(`‚ö†Ô∏è Error: ${err.message}`);
        });
    }

    function generateName() {
      const genre = document.getElementById("genre").value;
      const sets = {
        lofi: ["lofi", "drift", "wave", "fade", "echo", "vibe"],
        dark: ["grim", "void", "shade", "dark", "crypt", "soul"],
        rare: ["qv", "xr", "vl", "yn", "zm", "fz"],
        cool: ["ice", "cash", "zen", "nova", "flex", "storm"]
      };
      const prefix = sets[genre]?.[Math.floor(Math.random() * sets[genre].length)] || "user";
      const suffix = Math.random().toString(36).substring(2, 4);
      const name = prefix + suffix;
      document.getElementById("username").value = name;
      checkUsername();
    }
  </script>

</body>
</html>
