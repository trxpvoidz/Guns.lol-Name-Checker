<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>guns.lol Username Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      background-color: #0a0a0a;
      color: #00ff99;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #log {
      background: #000;
      border: 1px solid #00ff99;
      padding: 10px;
      margin-top: 20px;
      height: 300px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>üîç guns.lol Username Checker</h1>

  <input type="text" id="username" placeholder="Enter username">
  <button onclick="checkUsername()">Check One</button>

  <select id="genre">
    <option value="">-- Genre --</option>
    <option value="lofi">Lofi</option>
    <option value="dark">Dark</option>
    <option value="rare">Rare</option>
    <option value="cool">Cool</option>
  </select>
  <button onclick="generateName()">üé≤ Generate</button>

  <button onclick="bulkCheck()">üîÅ Bulk Check (20)</button>
  <button onclick="saveResults()">üíæ Save Results</button>

  <div id="log">Console log:
</div>

  <script>
    const NETLIFY_FUNCTION_URL = "https://guns-lol-name-checker.netlify.app/.netlify/functions/check-username";
    const found = [];

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.textContent += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function checkUsername(name = null, fromBulk = false) {
      const input = document.getElementById("username");
      const username = name || input.value.trim();
      if (!username) return alert("Enter a username first!");

      log(`‚è≥ Checking ${username}...`);
      fetch(\`\${NETLIFY_FUNCTION_URL}?username=\${encodeURIComponent(username)}\`)
        .then(res => res.json())
        .then(data => {
          if (data.available) {
            log(`‚úÖ \${data.username} is AVAILABLE!`);
            found.push(data.username);
          } else {
            log(`‚ùå \${data.username} is taken.`);
          }
        })
        .catch(err => {
          log(`‚ö†Ô∏è Error: \${err.message}`);
        });
    }

    function generateName() {
      const genre = document.getElementById("genre").value;
      const sets = {
        lofi: ["lofi", "drift", "wave", "fade", "echo", "vibe"],
        dark: ["grim", "void", "shade", "dark", "crypt", "soul"],
        rare: ["qv", "xr", "vl", "yn", "zm", "fz"],
        cool: ["ice", "cash", "zen", "nova", "flex", "storm"]
      };
      const prefix = sets[genre]?.[Math.floor(Math.random() * sets[genre].length)] || "user";
      const suffix = Math.random().toString(36).substring(2, 4);
      const name = prefix + suffix;
      document.getElementById("username").value = name;
      checkUsername(name);
    }

    function bulkCheck() {
      log("üîÅ Starting bulk scan...");
      for (let i = 0; i < 20; i++) {
        generateName();
      }
    }

    function saveResults() {
      if (found.length === 0) {
        alert("No usernames to save.");
        return;
      }
      const blob = new Blob([found.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "available_usernames.txt";
      link.click();
    }
  </script>

</body>
</html>
