<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>guns.lol Username Checker</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #genre-select,
    #username-input,
    #start-btn,
    #stop-btn,
    #check-one-btn {
      display: block;
      margin: 10px auto;
      font-size: 16px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    #log {
      background-color: #111;
      padding: 15px;
      border: 1px solid #444;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>guns.lol Username Checker</h1>

  <input id="username-input" type="text" placeholder="Enter a username to check" />
  <button id="check-one-btn">Check One</button>

  <select id="genre-select">
    <option value="rare">Rare</option>
    <option value="lofi">Lofi</option>
    <option value="cool">Cool</option>
    <option value="dark">Dark</option>
    <option value="short">Short</option>
  </select>

  <button id="start-btn">Start Bulk Scan</button>
  <button id="stop-btn">Stop Scan</button>

  <div id="log"></div>

  <script>
    const genres = {
      rare: ["rxq", "loz", "v7x", "flv", "0xd", "h1z", "yxk", "grim", "zenx"],
      lofi: ["lofi", "mood", "fade", "mid", "chill", "foggy", "dream", "cloud"],
      cool: ["vortex", "nova", "dash", "edge", "bolt", "blaze", "ice", "drip"],
      dark: ["void", "dark", "grim", "shade", "night", "abyss", "nox", "doom"],
      short: ["aa", "mx", "cy", "qz", "ze", "lo", "ka", "vx"]
    };

    const logEl = document.getElementById("log");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const checkOneBtn = document.getElementById("check-one-btn");
    const usernameInput = document.getElementById("username-input");
    const genreSelect = document.getElementById("genre-select");

    let stopFlag = false;

    const log = (msg) => {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    };

    const checkUsername = async (name) => {
      try {
        const res = await fetch("/.netlify/functions/check-username", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: name }),
        });

        if (!res.ok) throw new Error("Request failed");

        const { available } = await res.json();
        return available;
      } catch (err) {
        console.error(err);
        return false;
      }
    };

    startBtn.addEventListener("click", async () => {
      stopFlag = false;
      log("üîç Starting bulk scan...");
      const genre = genreSelect.value;
      const names = genres[genre];

      for (const name of names) {
        if (stopFlag) {
          log("‚õî Scan stopped by user.");
          break;
        }
        log(`‚è≥ Checking: ${name}`);
        const isAvailable = await checkUsername(name);

        if (isAvailable) {
          log(`‚úÖ Available: ${name}`);
          window.open(`https://guns.lol/${name}`, "_blank");
        } else {
          log(`‚ùå Taken: ${name}`);
        }

        await new Promise(r => setTimeout(r, 2500)); // 2.5s delay to avoid rate limits
      }

      if (!stopFlag) log("üéâ Bulk scan complete.");
    });

    stopBtn.addEventListener("click", () => {
      stopFlag = true;
      log("‚õî Stop requested by user.");
    });

    checkOneBtn.addEventListener("click", async () => {
      const name = usernameInput.value.trim();

      if (!name) {
        log("‚ö†Ô∏è Please enter a username to check.");
        return;
      }

      log(`‚è≥ Checking: ${name}...`);
      const isAvailable = await checkUsername(name);

      if (isAvailable) {
        log(`‚úÖ ${name} is available!`);
        window.open(`https://guns.lol/${name}`, "_blank");
      } else {
        log(`‚ùå ${name} is taken.`);
      }
    });
  </script>

</body>
</html>
