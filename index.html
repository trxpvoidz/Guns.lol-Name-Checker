<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guns.lol Username Checker</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    input, button {
      background: #1f1f1f;
      border: 1px solid #444;
      color: #fff;
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      width: 100%;
    }
    #log {
      background: #111;
      border: 1px solid #333;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🔫 Guns.lol Username Checker</h1>
  <input type="text" id="username" placeholder="Enter username">
  <button onclick="checkUsername()">Check</button>
  <button onclick="startScanning()">Start Bulk Scan</button>
  <button onclick="stopScanning()">Stop</button>
  <select id="genre">
    <option value="cool">Cool</option>
    <option value="dark">Dark</option>
    <option value="rare">Rare</option>
    <option value="lofi">Lofi</option>
  </select>
  <div id="log"></div>

  <script>
    const log = (msg) => {
      const el = document.getElementById("log");
      el.innerHTML += msg + "<br>";
      el.scrollTop = el.scrollHeight;
    };

    let stopFlag = false;

    async function checkUsername() {
      const name = document.getElementById("username").value.trim();
      if (!name) return log("⚠️ Please enter a username.");
      log("🔍 Checking: " + name);

      try {
        const res = await fetch('/api/check?name=' + encodeURIComponent(name));
        const data = await res.json();

        if (data.available === true) {
          log("✅ Available: " + name);
        } else if (data.available === false) {
          log("❌ Taken: " + name);
        } else {
          log("❗ Error: " + (data.error || "Unknown"));
        }
      } catch (err) {
        log("❗ Error checking " + name + ": " + err.message);
      }
    }

    function generateName(genre) {
      const cool = ["qx2q", "vpx1", "lxn0", "pynq"];
      const dark = ["grim", "void", "shade", "cursed"];
      const rare = ["a3", "xyzz", "prx7", "0nn"];
      const lofi = ["zen", "aesthetic", "vibe", "dream"];

      const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

      switch (genre) {
        case "cool": return pick(cool);
        case "dark": return pick(dark);
        case "rare": return pick(rare);
        case "lofi": return pick(lofi);
        default: return "user" + Math.floor(Math.random() * 9999);
      }
    }

    async function startScanning() {
      stopFlag = false;
      while (!stopFlag) {
        const genre = document.getElementById("genre").value;
        const name = generateName(genre);
        document.getElementById("username").value = name;
        await checkUsername();
        await new Promise(resolve => setTimeout(resolve, 3000)); // 3s delay to avoid rate limit
      }
    }

    function stopScanning() {
      stopFlag = true;
      log("⛔ Scanning stopped.");
    }
  </script>
</body>
</html>
