<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>guns.lol Username Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #eee;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    button, input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      background: #1f1f1f;
      color: #eee;
      border: 1px solid #444;
    }
    #log {
      margin-top: 2rem;
      text-align: left;
      background: #111;
      padding: 1rem;
      border: 1px solid #444;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üî´ guns.lol Username Checker</h1>

  <div>
    <label for="genre">Genre:</label>
    <select id="genre">
      <option value="lofi">lofi</option>
      <option value="dark">dark</option>
      <option value="rare">rare</option>
      <option value="cool">cool</option>
    </select>
    <button onclick="startScan()">Start</button>
    <button onclick="stopScan()">Stop</button>
  </div>

  <div>
    <input id="manual" type="text" placeholder="Check a username manually">
    <button onclick="manualCheck()">Check</button>
  </div>

  <div id="log">Console log:</div>

  <script>
    let scanning = false;
    const logEl = document.getElementById('log');

    function log(msg) {
      const line = document.createElement('div');
      line.textContent = msg;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function checkUsername(name) {
      try {
        const res = await fetch('/.netlify/functions/check?name=' + name);
        const data = await res.json();
        if (data.available) {
          log(`‚úÖ ${name} is available!`);
          window.open(`https://guns.lol/${name}`, '_blank');
        } else {
          log(`‚ùå ${name} is taken.`);
        }
      } catch (err) {
        log(`‚ùó Error checking ${name}: ${err.message}`);
      }
    }

    async function manualCheck() {
      const name = document.getElementById('manual').value.trim();
      if (name) checkUsername(name);
    }

    async function startScan() {
      scanning = true;
      const genre = document.getElementById('genre').value;
      const generated = generateNames(genre, 30);

      for (const name of generated) {
        if (!scanning) break;
        await checkUsername(name);
        await new Promise(r => setTimeout(r, 5000)); // 5s delay
      }
      log("üîÅ Scan finished.");
    }

    function stopScan() {
      scanning = false;
      log("‚õî Scanning stopped.");
    }

    function generateNames(type, count) {
      const sets = {
        lofi: ["lofi", "zen", "mid", "fade", "cloud"],
        dark: ["void", "grim", "cold", "ghost", "dark"],
        rare: ["q", "x", "z", "v", "0", "1", "9"],
        cool: ["cool", "vibe", "nova", "snx", "fire"]
      };
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      const names = new Set();
      while (names.size < count) {
        const base = sets[type][Math.floor(Math.random() * sets[type].length)];
        const suffix = [...Array(2)].map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
        names.add((base + suffix).toLowerCase());
      }
      return [...names];
    }
  </script>
</body>
</html>
